<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>





<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/react.min.js"></script>
<script src="js/react-dom.min.js"></script>
<script src="js/browser.js"></script>
<script type="text/babel">

$(function(){

	var count = 0;

	var HelloWorld = React.createClass({
		getDefaultProps: function(){
			console.log('getDefaultProps - 1');
			return {
				name: 'modefily'
			};
		},
		getInitialState: function(){
			console.log('getInitialState - 2');
			console.log(this.props);
			return {
				count: count++,
				ready: false
			};
		},
		componentWillMount: function(){
			console.log('componentWillMount - 3');

			this.setState({
				ready: true
			});
		},
		render: function(){
			console.log('render - 4');
			console.log(this.props);
			console.log(this.state);

			return(<h1 ref='virtualDOM'>hello - {this.props.name?this.props.name:'React'} - {""+this.state.ready}</h1>);
		},
		componentDidMount: function(){
			console.log('componentDidMount - 5');
			console.log(this.refs.virtualDOM);
			console.log(ReactDOM.findDOMNode(this));
			console.log(ReactDOM.findDOMNode(this) === this.refs.virtualDOM);
			//console.log(ReactDOM.findDOMNode);
			$(ReactDOM.findDOMNode(this)).append(' - facebook');
		},
		componentWillReceiveProps: function(){
			console.log('componentWillReceiveProps - 6');
		}


	});







	ReactDOM.render(
		<HelloWorld name="default"/>,
		document.getElementById('app')
	);









});












</script>
</body>
</html>
